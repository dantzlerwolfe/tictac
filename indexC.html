<!DOCTYPE html>
<html>
<head>
  <title>Simple Tic Tac Toe</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="game-wrapper">
  <div><h2 id="message-board"></h2></div>
  <table id="game-grid">
    <tr>
      <td id="0"></td>
      <td id="1" class="mid-col"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3" class="mid-row"></td>
      <td id="4" class="mid-col mid-row"></td>
      <td id="5" class="mid-row"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7" class="mid-col"></td>
      <td id="8"></td>
    </tr>
  </table>
</div>
<script src="tictacC.js"></script>
<!-- <script src="tictacterm.js"></script> -->
<script type="text/javascript">runGame();</script>
</body>
</html>
